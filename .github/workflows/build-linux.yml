name: "Build for Linux"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  release:
    types: [ published ]

  workflow_dispatch:
    inputs:
      upload_installer:
        description: 'Upload installer artifact? [true, false]'
        required: true
        default: 'true'

jobs:
  build:
    name: 'Linux build'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: 'Build'
        run: make
      
      - name: 'Pack installer'
        run: zip Searcher.zip Searcher && ls
      
      - name: 'Upload installer'
        # if: ${{ github.event.inputs.upload_installer == 'true' }}
        uses: actions/upload-artifact@v3
        with:
          name: 'Searcher.zip'
          path: ${{ github.workspace }}/Searcher.zip

